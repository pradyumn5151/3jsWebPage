<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
      <title>Three JS Webpage</title>
      <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <script type="module" src="/main.js"></script>
  </body>
  
  <!-- Adding scripts after the body to increase rendering speed -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.cells.min.js"></script>
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
    }
  }
  </script>
  <script>
    VANTA.CELLS({
      el: "#cells",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 500.00,
      minWidth: 200.00,
      scale: 1.00
    })
  </script> 
</html>
